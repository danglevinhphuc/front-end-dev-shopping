<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"  type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/css/nifty.min.css" rel="stylesheet" />
    <link
      href="%PUBLIC_URL%/css/demo/nifty-demo-icons.min.css"
      rel="stylesheet"
    />
    <link href="%PUBLIC_URL%/plugins/pace/pace.min.css" rel="stylesheet" />
    <script src="%PUBLIC_URL%/plugins/pace/pace.min.js"></script>
    <link href="%PUBLIC_URL%/css/demo/nifty-demo.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>SC Admin</title>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('serviceWorker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </head>

  <body>
    <noscript> </noscript>
    <div id="root"></div>
    <div id="loader"></div>
    <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/js/demo/bg-images.js"></script>
    
  </body>
</html>
